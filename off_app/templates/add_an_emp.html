<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Office Employee Management System</title>
  </head>
  <body>
    
    <div class="container">
        <!-- Content here -->
        <h1>Office Employee Management System</h1>
        <hr>
        <a class="btn btn-primary" href="/view_all_emp" role="button">View All Employees</a>
        <a class="btn btn-primary" href="/add_an_emp" role="button">Add an Employees</a>
        <a class="btn btn-primary" href="/rem_an_emp" role="button">Remove an Employees</a>
        <a class="btn btn-primary" href="/filt_emp_det" role="button">Filter Employee Details</a>
        <a class="btn btn-primary" href="/add_dept" role="button">Add Department</a>
        <a class="btn btn-primary" href="/view_all_dept" role="button">View All Departments</a>
      </div>
      <hr>
      <form action="/add_an_emp" method = "post">
          {% csrf_token %}
        
           
          <label for="emp.first_name" class="form-label">First Name</label>
          <input type="text" id="first_name" name = "first_name" value=  {{first_name}}><br>
         
        
            
          <label for="emp.last_name" class="form-label">Last Name</label>
          <input type="text"  id="last_name" name = "last_name" value=  {{last_name}}><br>
        
        
            <label for="emp.dept.name" class="form-label">Department</label>
            <input type="text" id="dept" name = "dept" value=  {{dept}}><br>
           
          
       
            <label for="emp.role.name" class="form-label">Role</label>
            <input type="text"  id="role" name = "role" value=  {{role}}><br>
         

            <label for="emp.salary" class="form-label">Salary</label>
            <input type="number"  id="Salary" name = "salary" value=  {{salary}}><br>
           
         
            <label for="emp.hire_date" class="form-label">Bonus</label>
            <input type="number"  id="Bonus" name = "bonus" value=  {{Bonus}}><br>
          
        
          <label for="emp.phone" class="form-label">Phone</label><br>
          <input type="number"  id="phone" name = "phone" value=  {{phone}}><br>
        
          <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
